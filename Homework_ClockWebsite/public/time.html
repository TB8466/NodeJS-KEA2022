<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date/Time Info:</h1>

    <div id="time"></div>

    <script>
        const div = document.getElementById("time");

        const date = new Date(); //today

        div.innerHTML = date;

    </script>
</body>
</html>
